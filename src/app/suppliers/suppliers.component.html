<main>
    <div class="container-fluid">
        <div class="row">
            <h1>Administraci&oacute;n de proveedores</h1>
        </div>
        <div class="row">
            <div class="col-sm">
            
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

                <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="razonSocial">
                    <th mat-header-cell *matHeaderCellDef> Razon Social </th>
                    <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef> Direcci&oacute;n </th>
                    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        </div>
    </div>
</main>
